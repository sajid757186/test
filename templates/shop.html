<section class="shop-section ">
    <div class="auto-container">
        <!--Sec Title-->
        <div class="title-box mt-5 pt-5">
            <h2>Featured Products</h2>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'core:shop_az' %}">A to Z</a>
                    <a class="dropdown-item" href="{% url 'core:shop_za' %}">Z to A</a>
                    <a class="dropdown-item" href="{% url 'core:shop_pl' %}">Price: Low To High</a>
                    <a class="dropdown-item" href="{% url 'core:shop_ph' %}">Price:High To Low</a>
                    <a class="dropdown-item" href="{% url 'core:shop_n' %}">Newest</a>
                    <a class="dropdown-item" href="{% url 'core:shop_o' %}">Oldest</a>
                </div>
            </div>


        </div>

        <div class="row clearfix">
            <div class="auto-container">

                <!-- Sec Title -->
                <div class="sec-title light centered">
                    <h2>We Provide Different Product In Our Shop</h2>
                    <!-- <div class="text">Survival strategies to ensure proactive domination. At the end of the day, going forward, a new normal that has evolved from generation X is on the runway heading towards a streamlined cloud solution. User generated content in real-time will have multiple.</div> -->
                </div>

                <div class="row clearfix">

                    {% for item in object_list %}
                    <!-- Service Block -->
                    <div class="service-block-three col-lg-4 col-md-6 col-sm-12">
                        <div class="inner-box wow fadeInUp" data-wow-delay="0ms" data-wow-duration="1500ms">
                            <div class="image">
                                <a href="{{ item.get_absolute_url }}"><img src="{{ item.image.url }}" alt="" /></a>
                            </div>
                            <div class="lower-content">
                                <h3><a href="{{ item.get_absolute_url }}">{{item.title}}</a></h3>
                                <div class="text">{{item.description}}.</div>
                                <a href="{{ item.get_absolute_url }}" class="read">
                                    <h4> {{item.price}}</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>


            </div>

            <!--Shop Item-->



        </div>



    </div>

</section>

{%endblock%}
